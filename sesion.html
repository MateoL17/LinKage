<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LinKage - Iniciar Sesión</title>
  <link rel="icon" type="image/png" href="/img/LinKageLogo.png">
  <link rel="stylesheet" href="/css/sesion.css">
</head>

<body>
  <!-- Intro animación -->
  <div class="intro">
    <img src="/img/LinKageLogo.png" alt="LinKage Logo" class="intro-logo">
  </div>

  <!-- Barra lateral estilo principal -->
  <aside class="sidebar-login">
    <!-- Logo oficial y título -->
    <div class="logo-section">
      <img src="/img/LinKageLogo.png" alt="LinKage Logo" class="site-logo">
      <h1>LinKage</h1>
    </div>

    <!-- Menú de navegación -->
    <nav class="menu">
      <a href="#" class="active">Inicio</a>
      <a href="/about.html">Sobre Nosotros</a>
      <a href="/terminos.html">Términos y Condiciones</a>
      <a href="/faq.html">FAQ</a>
    </nav>

    <!-- Footer -->
    <footer class="sidebar-footer">
      <div class="footer-content">
        <p>&copy; 2025 LinKage</p>
        <p class="footer-tagline">Conectando personas, creando oportunidades</p>
      </div>
    </footer>
  </aside>

  <!-- Contenedor principal -->
  <main class="main-container">
    <!-- Formulario de inicio de sesión -->
    <div class="form-container" id="loginContainer">
      <form class="login-form" id="loginForm">
        <h2>Iniciar Sesión</h2>
        <div class="input-group">
          <label for="loginUsuario">Usuario</label>
          <input type="text" id="loginUsuario" placeholder="Ingresa tu usuario" required>
        </div>
        <div class="input-group">
          <label for="loginPassword">Contraseña</label>
          <input type="password" id="loginPassword" placeholder="Ingresa tu contraseña" required>
        </div>
        <button type="submit" id="loginBtn">Ingresar</button>
        <p class="register-text">¿No tienes cuenta? <a href="#" id="goRegister">Regístrate aquí</a></p>
      </form>
    </div>

    <!-- Formulario de registro -->
    <div class="form-container hidden" id="registerContainer">
      <form class="register-form" id="registerForm">
        <h2>Crear Cuenta</h2>
        <div class="input-group">
          <label for="regUsuario">Usuario</label>
          <input type="text" id="regUsuario" placeholder="Crea tu usuario" required>
        </div>
        <div class="input-group">
          <label for="regEmail">Correo electrónico</label>
          <input type="email" id="regEmail" placeholder="ejemplo@email.com" required>
        </div>
        <div class="input-group">
          <label for="regPassword">Contraseña</label>
          <input type="password" id="regPassword" placeholder="Crea una contraseña" required>
        </div>
        <div class="input-group">
          <label for="regConfirmPassword">Confirmar Contraseña</label>
          <input type="password" id="regConfirmPassword" placeholder="Repite tu contraseña" required>
        </div>
        <button type="submit" id="registroBtn">Registrar</button>
        <p class="register-text">¿Ya tienes cuenta? <a href="#" id="goLogin">Inicia sesión</a></p>
      </form>
    </div>
  </main>

  <script src="/js/sesion.js"></script>
</body>
</html>
