<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LinKage - Red Social</title>
  <link rel="icon" type="image/png" href="/img/LinKageLogo.png">
  <link rel="stylesheet" href="/css/principal.css">

  <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
</head>

<body>
  <!-- Barra lateral izquierda -->
  <aside class="sidebar">
    <!-- Logo oficial y título -->
    <div class="logo-section">
      <img src="/img/LinKageLogo.png" alt="LinKage Logo" class="site-logo">
      <h1>LinKage</h1>
    </div>

    <!-- Avatar del usuario -->
    <div class="user-avatar">
      <img src="/img/perfil_default.png" alt="Usuario" class="logoMain">
    </div>

    <!-- Menú de navegación -->
    <nav class="menu">
      <a href="#" class="active">Inicio</a>
      <a href="#">Mensajes</a>
      <a href="#">Perfiles</a>
      <a href="#">Notificaciones</a>
      <a href="#">Configuración</a>
      <a href="/sesion.html" class="logout">Cerrar sesión</a>
    </nav>
  </aside>

  <!-- Contenedor principal -->
  <main class="main-content">
    <!-- Sección tipo "Twitter" -->
    <section class="feed">
      <div class="create-post">
        <img src="/img/perfil_default.png" alt="Perfil" class="avatar">
        <textarea placeholder="¿Qué estás pensando, hoy?" maxlength="200"></textarea>
        <button>Publicar</button>
      </div>

      <!-- Los posts se cargarán dinámicamente aquí -->
    </section>

    <!-- Sección tipo "Tinder" / sugerencias -->
    <section class="discover">
      <h2>Descubre nuevas conexiones</h2>
      <div class="profile-card">
        <img src="/img/perfil_default.png" alt="Perfil">
        <h3>Alex Rivera, 22</h3>
        <p>Amante de la música y los videojuegos 🎮</p>
        <div class="buttons">
          <button class="dislike">✖</button>
          <button class="like">❤</button>
        </div>
      </div>
    </section>
  </main>

  <!-- Panel de chat tipo Discord -->
  <aside class="chat-panel">
    <h2>Chat</h2>
    <div class="chat-box">
      <div class="message">
        <strong>@sofiadev:</strong> ¡Hola! 👋
      </div>
      <div class="message">
        <strong>@mateolink:</strong> ¡Hey! ¿Cómo va todo?
      </div>
    </div>
    <div class="send-message">
      <input type="text" placeholder="Escribe un mensaje...">
      <button>Enviar</button>
    </div>
  </aside>

  <script src="js/principal.js"></script>
</body>
</html>
